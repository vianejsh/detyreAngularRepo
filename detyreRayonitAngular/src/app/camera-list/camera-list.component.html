
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Camera List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Resolution</th>
            <th>IP Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let camera of cameras | paginate: { itemsPerPage: 5, currentPage: page } ">
            <td>{{camera?.name}}</td>
            <td>{{camera?.resolution}}</td>
            <td>{{camera?.ip}}</td>
            <td><button (click)="deleteCamera(camera.id)" class="btn btn-danger">Delete</button>
                <button (click)="cameraDetails(camera.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateCamera(camera.id)" class ="btn btn-info" style = "margin-left:10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
      
    </div>
    <div style="display: block">
      <canvas #lineChart>{{chart}}</canvas>
      </div>
  </div>
